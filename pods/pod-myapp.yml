apiVersion: v1

kind  : Pod
metadata :
  name : myapp2
  labels :
    name      : myapp2
    owner     : souchan
    env       : prod
    tier      : front-end
spec  :
  containers :
  - name      : container-web
    image     : nginx:latest
    ports :
      - containerPort : 80

  - name  : container-api
    image : tomcat:latest
    ports :
      - containerPort : 8080